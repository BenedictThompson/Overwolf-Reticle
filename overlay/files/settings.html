<!DOCTYPE html>
<meta charset="UTF-8">
<title>Reticle Settings Overlay</title>

<link rel="stylesheet" href="css/accordion/accordion.css">
<link rel="stylesheet" href="css/accordion/style/fluxbox/core.css">
<link rel="stylesheet" href="css/accordion/style/fluxbox/blue.css">
<link rel="stylesheet" href="css/accordion/style/fluxbox/round.css">
<link rel="stylesheet" href="css/overlay.css">

<script src="3rdparty/jscolor/jscolor.js"></script>

<!--
<script src="settings-compiled.js"></script>
-->
<script src="3rdparty/closure/goog/base.js"></script>
<script src="src/deps.js"></script>
<script src="src/nx/base.js"></script>
<script src="src/settings.js"></script>
<!-- -->

<div id="settingsDialog" class="accordion settings">
  <input type="radio" checked="checked">
  <label>
    Reticle Settings
  </label>
  <article>
    <div class="accordion">
      <input type="radio" name="accordionA" id="general">
      <label for="general">
        General
      </label>
      <article>
        <form>
          <input type="number" id="opacity" min="0" max="1" step=".1">
          <label for="opacity">opacity [0-1]</label>
          <br>
          <select id="streamingMode" style="width: auto">
            <option value="Always">Always</option>
            <option value="Never">Never</option>
            <option value="WhenVisible">When Visible</option>
          </select>
          <label for="streamingMode">streaming mode</label>
        </form>
      </article>
      <hr>
      <input type="radio" name="accordionA" id="cross">
      <label for="cross">
        Cross
      </label>
      <article>
        <form>
          <input id="crossEnabled" type="checkbox">
          <label for="crossEnabled">enabled</label>
          <br>
          <select id="crossRendering" style="width: auto">
            <option value="geometricPrecision">Geometric Precision</option>
            <option value="crispEdges">Crisp Edges</option>
          </select>
          <label for="crossRendering">mode</label>
          <br>
          <input id="crossColor"
              class="color {hash:true,pickerClosable:true}">
          <label for="crossColor">fill color</label>
          <br>
          <input id="crossStrokeColor"
              class="color {hash:true,pickerClosable:true}">
          <label for="crossStrokeColor">stroke color</label>
          <br>
          <input type="number" id="crossLength">
          <label for="crossLength">length</label>
          <br>
          <input type="number" id="crossSpread">
          <label for="crossSpread">spread</label>
          <br>
          <input type="number" id="crossThickness">
          <label for="crossThickness">thickness</label>
          <br>
          <input type="number" id="crossStrokeSize">
          <label for="crossStrokeSize">stroke size</label>
          <br>
          <input type="number" id="crossSpinPeriod">
          <label for="crossSpinPeriod">spin period (ms)</label>
          <br>
          <input type="number" id="crossRotation" min="0" max="89">
          <label for="crossRotation">degrees rotated [0-89]</label>
        </form>
      </article>
      <input type="radio" name="accordionA" id="center">
      <label for="center">
        Center
      </label>
      <article>
        <form>
          <input id="centerEnabled" type="checkbox" checked="checked">
          <label for="centerEnabled">enabled</label>
          <br>
          <select id="centerRendering" style="width: auto">
            <option value="geometricPrecision">Geometric Precision</option>
            <option value="crispEdges">Crisp Edges</option>
          </select>
          <label for="centerRendering">mode</label>
          <br>
          <select id="centerShape">
            <option value="circle" selected="selected">Circle</option>
            <option value="square">Square</option>
          </select>
          <label for="centerShape">shape</label>
          <br>
          <input id="centerColor"
              class="color {hash:true,pickerClosable:true}">
          <label for="centerColor">fill color</label>
          <br>
          <input id="centerStrokeColor"
              class="color {hash:true,pickerClosable:true}">
          <label for="centerStrokeColor">stroke color</label>
          <br>
          <input type="number" id="centerDiameter">
          <label for="centerDiameter">diameter/width</label>
          <br>
          <input type="number" id="centerStrokeSize">
          <label for="centerStrokeSize">stroke size</label>
        </form>
      </article>
      <input type="radio" name="accordionA" id="circle">
      <label for="circle">
        Circle
      </label>
      <article>
        <form>
          <input id="circleEnabled" type="checkbox">
          <label for="circleEnabled">enabled</label>
          <br>
          <select id="circleRendering" style="width: auto">
            <option value="geometricPrecision">Geometric Precision</option>
            <option value="crispEdges">Crisp Edges</option>
          </select>
          <label for="circleRendering">mode</label>
          <br>
          <input id="circleColor"
              class="color {hash:true,pickerClosable:true}">
          <label for="circleColor">fill color</label>
          <br>
          <input id="circleStrokeColor"
              class="color {hash:true,pickerClosable:true}">
          <label for="circleStrokeColor">stroke color</label>
          <br>
          <input type="number" id="circleDiameter">
          <label for="circleDiameter">diameter</label>
          <br>
          <input type="number" id="circleThickness">
          <label for="circleThickness">thickness</label>
          <br>
          <input type="number" id="circleStrokeSize">
          <label for="circleStrokeSize">stroke size</label>
        </form>
      </article>
      <input type="radio" name="accordionA" id="image">
      <label for="image">
        Image
      </label>
      <article>
        <form>
          <input id="imageEnabled" type="checkbox" checked="checked">
          <label for="imageEnabled">enabled</label>
          <br>
          <input type="number" id="imageScale">
          <label for="imageScale">image scale</label>
          <br>
          <input id="imageURL" style="width: 100%">
          <br>
          <div class="center">
            <label for="imageURL">place URL to image above</label>
          </div>
        </form>
      </article>
      <hr>
      <input type="radio" name="accordionA" id="sharing">
      <label for="sharing">
        Sharing
      </label>
      <article>
        <div class="center">
          <input id="dataTransfer" style="width: 100%">
          <br>
          <label for="dataTransfer">copy/paste data above</label>
          <br>
          <input type="button" value="Import"
              onclick="overlay.settings.import()">
          <input type="button" value="Export"
              onclick="overlay.settings.export()">
        </div>
      </article>
      <input type="radio" name="accordionA" id="profile">
      <label for="profile">
        Profile
      </label>
      <article>
        <select id="profileName" style="width: 100%"></select>
        <div class="center">
          <input id="loadButton" type="button" value="Load"
              onclick="overlay.settings.load()">
          <input id="saveButton" type="button" value="Save"
              onclick="overlay.settings.save()">
          <input id="newButton" type="button" value="New"
              onclick="overlay.settings.create()">
          <input id="deleteButton" type="button" value="Delete"
              onclick="overlay.settings.remove()">
          <hr>
          <input type="button" value="Defaults"
              onclick="overlay.settings.defaults()">
        </div>
      </article>
    </div>
    <hr>
    <div class="center">
      <input type="button" value="Close" onclick="overlay.settings.hide()">
    </div>
  </article>
</div>
<script>
  nx.initialize();
</script>
