<!DOCTYPE html>
<meta charset="UTF-8">
<title>Reticle Settings Overlay</title>

<link rel="stylesheet" href="css/overlay.css">

<script src="3rdparty/closure/goog/base.js"></script>
<script src="3rdparty/jscolor/jscolor.js"></script>
<script src="src/deps.js"></script>
<script src="src/settings.js"></script>

<div id="settingsDialog" class="settings">
  <form id="reticleSettings">
    <div class="header">Reticle Settings</div>
    <hr>
    <select id="shapeRendering" style="width: auto">
      <option value="geometricPrecision">Geometric Precision</option>
      <option value="crispEdges">Crisp Edges</option>
    </select>
    <hr>
    <input id="opacity">
    <label for="opacity">opacity [0-1]</label>
    <br>
    <input id="crossEnabled" type="checkbox">
    <label for="crossEnabled">cross enabled</label>
    <br>
    <input id="crossColor" class="color {hash:true,pickerClosable:true}">
    <label for="crossColor">fill color</label>
    <br>
    <input id="crossStrokeColor" class="color {hash:true,pickerClosable:true}">
    <label for="crossStrokeColor">stroke color</label>
    <br>
    <input id="crossLength">
    <label for="crossLength">length</label>
    <br>
    <input id="crossSpread">
    <label for="crossSpread">spread</label>
    <br>
    <input id="crossThickness">
    <label for="crossThickness">thickness</label>
    <br>
    <input id="crossStrokeSize">
    <label for="crossStrokeSize">stroke size</label>
    <br>
    <input id="crossSpinPeriod">
    <label for="crossSpinPeriod">spin period (ms)</label>
    <br>
    <input id="crossRotation">
    <label for="crossRotation">degrees rotated</label>
    <br>
    <input id="centerEnabled" type="checkbox" checked="checked">
    <label for="centerEnabled">center enabled</label>
    <br/>
    <select id="centerShape">
      <option value="circle" selected="selected">Circle</option>
      <option value="square">Square</option>
    </select>
    <label for="centerShape">shape</label>
    <br>
    <input id="centerColor" class="color {hash:true,pickerClosable:true}">
    <label for="centerColor">fill color</label>
    <br>
    <input id="centerStrokeColor" class="color {hash:true,pickerClosable:true}">
    <label for="centerStrokeColor">stroke color</label>
    <br>
    <input id="centerDiameter">
    <label for="centerDiameter">diameter/width</label>
    <br>
    <input id="centerStrokeSize">
    <label for="centerStrokeSize">stroke size</label>
    <br>
    <input id="circleEnabled" type="checkbox">
    <label for="circleEnabled">circle enabled</label>
    <br>
    <input id="circleColor" class="color {hash:true,pickerClosable:true}">
    <label for="circleColor">fill color</label>
    <br>
    <input id="circleStrokeColor" class="color {hash:true,pickerClosable:true}">
    <label for="circleStrokeColor">stroke color</label>
    <br>
    <input id="circleDiameter">
    <label for="circleDiameter">diameter</label>
    <br>
    <input id="circleThickness">
    <label for="circleThickness">thickness</label>
    <br>
    <input id="circleStrokeSize">
    <label for="circleStrokeSize">stroke size</label>
    <br>
    <input id="imageEnabled" type="checkbox" checked="checked">
    <label for="imageEnabled">image url enabled</label>
    <br>
    <input id="imageURL" style="width: 100%">
    <br>
    <input id="imageScale">
    <label for="imageScale">image scale</label>
  </form>
  <hr>
  <div class="buttons">
    <input type="button" value="Import" onclick="overlay.settings.import()">
    <input type="button" value="Export" onclick="overlay.settings.export()">
    <br>
    <input id="dataTransfer" style="width: 100%">
    <hr>
    <input type="button" value="Save" onclick="overlay.settings.save()">
    <input type="button" value="Load" onclick="overlay.settings.load()">
    <input type="button" value="Defaults" onclick="overlay.settings.defaults()">
    <br>
    <input id="saveLabel" style="width: 100%">
    <hr>
    <input type="button" value="Close" onclick="overlay.settings.hide()">
  </div>
</div>
<script>
  overlay.settings.init('reticleSettings');
</script>
